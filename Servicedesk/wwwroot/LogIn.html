<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>ServiceDesk Login</title>
    <script src="Js/Login.js"></script>
    <link rel="stylesheet" type="text/css" href="Css/login.css" />
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"
            integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
            crossorigin="anonymous"></script>


</head>
<body>
    <div class="body"></div>
    <div class="grad">

        <form name="frm" novalidate>
            <div class="login">
                <input type="text" id="User" name="UserName" placeholder="UserName" ng-required="true" required />
                <br />
                <input type="password" id="Password" name="password" placeholder="Password" ng-required="true" required />
                <br />
                <input type="button" onclick="btnSend()" value="Login" style="width:130px" />
                <input type="button" value="Forgot password" style="width:130px" /><br />

            </div>
        </form>
    </div>
</body>
</html>
