<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>ServiceDesk Login</title>
    <script src="Js/angular.min.js"></script>
    <script src="Js/angular-route.min.js"></script>
    <link rel="stylesheet" type="text/css" href="Css/login.css" />

</head>
<body>
    <div class="body" ng-app="Login" ng-controller="LoginCtrl"></div>
    <div class="grad">

        <form name="frm" novalidate>
            <div class="login">
                <input type="text" name="UserName" placeholder="UserName" ng-required="true" required />
                <br />
                <input type="password" name="password" placeholder="Password" ng-required="true" required />
                <br />
                <input type="button" ng-click="SentData()" value="Login" /><br />
            </div>
        </form>
    </div>
    <script>
        var Login = angular.module('Login', ["ngRoute"]);
        Login.controller('LoginCtrl', function ($scope, $http) {

            $scope.updateSupplier = function () {
                $http.post("api/Login", $scope.Login).then(function (response) {
                    if (response.data) {
                        console.log() = true;
                    } else {
                        console.log() = false;
                    }
                });
            }
        }
    </script>

</body>
</html>
