<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <link rel="stylesheet" type="text/css" href="Css/login.css" />
    <script src="Js/angular.min.js"></script>
</head>
<body ng-controller="TicketsCtrl" style="background-color:dimgrey">
    <label>Date: </label>
    <input type="datetime-local" class="input-group-lg input-group input-group-text" /><br />
        <label>Ticket Number: </label>
    <input type="number" class="input-group-lg input-group input-group-text disabled" /><br />
    <label>First Name: </label>
    <input type="text" class="input-group-sm input-group input-group-text" />
    <label>Last Name: </label>
    <input type="text" class="input-group-sm input-group input-group-text" /><br />
    <label>Email: </label>
    <input type="email" class="input-group-sm input-group input-group-text" /><br />
    <label>Group: </label>
    <input type="text" class="input-group-lg input-group input-group-text" /><br />
    <label>Handle by: </label>
    <input type="text" class="input-group-lg input-group input-group-text" /><br />
    <label>Short Discription: </label>
    <input type="text" class="input-group-lg input-group input-group-text" /><br />
    <label>Discription: </label>
    <input type="text" class="input-group-lg input-group input-group-text" /><br />



</body>
</html>
