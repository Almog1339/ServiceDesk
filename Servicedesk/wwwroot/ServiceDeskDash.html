<!DOCTYPE html>
<html lang="en" ng-app="Dashboard">
<head>
    <meta charset="utf-8" />
    <title>Service Desk Dashboard</title>
    <link rel="stylesheet" type="text/css" href="/Css/BootDashboard.css">
    <link href='https://fonts.googleapis.com/css?family=Pacifico' rel='stylesheet' type='text/css'>
    <script src="Js/angular.min.js"></script>
    <script src="Js/DashBoard.js"></script>
    <style>
    </style>
</head>
<body>
    <div class="container">
        <h1>Service Desk Dashboard</h1>
        <!-- Nav Bar Start-->
        <aside>
            <div ng-controller="list" class="nav-tabs navbar">
                <a ng-repeat="b in Buttons">{{b}}</a>
            </div>
        </aside>
        <!-- Nav Bar Ends-->
        <div>
            <!-- First Table Start-->
            <div ng-controller="TicketsTable">
                <table class="table table-bordered table-hover">
                    <thead>
                        <tr><td ng-repeat="T in Ticket">{{T}}</td></tr>
                    </thead>
                    <tr><td ng-repeat="T in TicketData">{{T}}</td></tr>
                </table>
            </div>
            <!-- First Table Ends-->
            <div></div>
            <div></div>
            <div></div>
        </div>
    </div>
    <script src="Js/bootstrap.min.js"></script>

</body>
</html>
